<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Show</title>
    </head>

    <body>
        <div class="header">
            <h1>Show</h1>
            <a href="/">Homepage</a>
        </div>
        <div class="body">
            <form action="/update/<%= comment.userId %>?_csrf=<%= csrf %>" method="post">
                <label>Name:</label>
                <input type="text" name="userName" value="<%= comment.userName%>" readonly>
                <br>
                <label>Comment</label>
                <br>
                <textarea name="comment" cols="30" rows="10"><%= comment.comment%></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
